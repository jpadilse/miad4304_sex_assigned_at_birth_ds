[flake8]
# Style and Formatting
max-line-length = 88  # More standard length, matches black formatter
max-complexity = 10   # Add explicit complexity limit

# Ignored Rules
ignore =
# Lambda Expression Usage
	E731,
# Block Comment Format
	E266,
# Line Length
	E501,
# Function Complexity
	C901,
# Line Break Before Binary Operator
	W503

# Excluded Paths
exclude =
	.git,
	notebooks,
	references,
	models,
	data,
	__pycache__,
	.venv,
	.env

# Additional Settings
statistics = True
count = True
show-source = True
